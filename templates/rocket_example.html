<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurzgesagt-Style Rocket Launch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 500vh;
            background: linear-gradient(to top, #011627, #073b4c);
            overflow-x: hidden;
        }
        .container {
            position: relative;
            height: 500vh;
            width: 100%;
        }
        svg {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
        }
    </style>
</head>
<body>

<div class="container">
    <svg viewBox="0 0 200 400">
        <!-- Main flame -->
        <polygon id="fire-main" points="90,300 100,350 110,300" fill="#ffb347" opacity="0"/>
        <!-- Inner bright core -->
        <polygon id="fire-core" points="95,305 100,340 105,305" fill="#fffbe0" opacity="0"/>
        <!-- Blue base -->
        <ellipse id="fire-blue" cx="100" cy="300" rx="12" ry="8" fill="#40cfff" opacity="0"/>
        <!-- Flicker shapes -->
        <polygon id="fire-flicker1" points="97,310 100,335 103,310" fill="#ffd580" opacity="0"/>
        <polygon id="fire-flicker2" points="92,315 100,330 108,315" fill="#ff5733" opacity="0.0"/>
    </svg>
</div>

<script>
    gsap.registerPlugin(ScrollTrigger, MotionPathPlugin);

    // Animate main flame
    gsap.to("#fire-main", {
        opacity: 1,
        scaleY: 1.3,
        transformOrigin: "50% 100%",
        yoyo: true,
        repeat: -1,
        duration: 0.18,
        ease: "sine.inOut"
    });

    // Animate inner core
    gsap.to("#fire-core", {
        opacity: 0.85,
        scaleY: 1.1,
        scaleX: 0.95,
        transformOrigin: "50% 100%",
        yoyo: true,
        repeat: -1,
        duration: 0.14,
        ease: "sine.inOut"
    });

    // Animate blue base
    gsap.to("#fire-blue", {
        opacity: 0.7,
        scaleY: 1.2,
        scaleX: 1.1,
        transformOrigin: "50% 100%",
        yoyo: true,
        repeat: -1,
        duration: 0.22,
        ease: "sine.inOut"
    });

    // Flicker effects
    gsap.to("#fire-flicker1", {
        opacity: 0.7,
        scaleY: 1.25,
        x: 2,
        transformOrigin: "50% 100%",
        yoyo: true,
        repeat: -1,
        duration: 0.13,
        ease: "sine.inOut"
    });

    gsap.to("#fire-flicker2", {
        opacity: 0.5,
        scaleY: 1.18,
        x: -2,
        transformOrigin: "50% 100%",
        yoyo: true,
        repeat: -1,
        duration: 0.17,
        ease: "sine.inOut"
    });
</script>

</body>
</html>
